<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" type="text/css" href="./main.css">   
    </head>
    <body style="background-color:#deecff" onload="Push()">
        <div id="title">
            <input type="image" src="./miniclaire.png" class="claire" id="claire1" alt="" onclick="ig()">
            <input type="image" src="./miniclaire.png" class="claire" id="claire2" alt="" onclick="ig()">
            <input type="image" src="./miniclaire.png" class="claire" id="claire3" alt="" onclick="ig()">
            <font color=#1f3c88 size="20" face="monospace" aligh="center"><B><br>Claire's Canvas</B></font>
            <input type="image" src="./miniclaire.png" class="claire" id="claire5" alt="" onclick="ig()">
            <input type="image" src="./miniclaire.png" class="claire" id="claire5" alt="" onclick="ig()">
            <input type="image" src="./miniclaire.png" class="claire" id="claire5" alt="" onclick="ig()">

        </div>
        <div id="container">
            <div id="leftbar" class="leftbar">
                <input type="image" src="./palette.png" class="widthbtn" alt="">
                <button class="jscolor {onFineChange:'setTextColor(this)'}"></button>
                <br><br>
                <input type="image" src="./width.png" class="widthbtn" alt="">
                <input id="linewidth" type="range" min="5" max="20" value="5" onchange="ctx.lineWidth = this.value">
                <input type="file" class="file" alt="" onchange="upload(event)" id="upload"><br>
                <br>
                <input type="image" src="./pen.png" class="btn highlightBtn" id="pen" alt="" onclick="settool('pen'); highlightBtn(this.id)">
                <input type="image" src="./eraser.png" class="btn " id="eraser" alt="" onclick="settool('eraser'); highlightBtn(this.id)">
                <input type="image" src="./bucket.png" class="btn " id="bucket" alt="" onclick="settool('bucket'); highlightBtn(this.id)"><br>
                <input type="image" src="./text.png" class="btn" id="text" alt="" onclick="settool('text'); highlightBtn(this.id)">
                <select id="fontadjust_s">
                        <option value="20">20</option>
                        <option value="24">24</option>
                        <option value="28">28</option>
                        <option value="32">32</option>
                        <option value="36">36</option>
                </select>
                <select id="fontadjust_f">                        
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Courier New">Courier New</option>
                        <option value="serif">serif</option>
                </select><br>
                <input type="image" src="./line.png" class="btn " id="line" alt="" onclick="settool('line'); highlightBtn(this.id)">
                <input type="image" src="./rainbow.png" class="btn " id="rainbow" alt="" onclick="settool('rainbow'); highlightBtn(this.id)">
                <input type="image" src="./brush1.png" class="btn" id="brush1" alt="" onclick="settool('brush1'); highlightBtn(this.id)">
                <input type="image" src="./brush2.png" class="btn" id="brush2" alt="" onclick="settool('brush2'); highlightBtn(this.id)">
                <label for="upload"><img src="./upload.png" class="btn "alt=""></label>
                <input type="image" src="./download.png" class="btn" id="download" alt="" onclick="download(); highlightBtn(this.id)">
                <input type="image" src="./undo.png" class="btn " id="undo" alt="" onclick="Undo(); highlightBtn(this.id)">
                <input type="image" src="./redo.png" class="btn " id="redo" alt="" onclick="Redo(); highlightBtn(this.id)">
                <input type="image" src="./restart.png" class="btn" id="restart" alt="" onclick="restart(); highlightBtn(this.id)"><br>
                <input type="image" src="./triangle.png" class="btn " id="triangle" alt="" onclick="settool('triangle');highlightBtn(this.id)">
                <input type="image" src="./circle.png" class="btn " id="circle" alt="" onclick="settool('circle');highlightBtn(this.id)">
                <input type="image" src="./rectangle.png" class="btn " id="square" alt="" onclick="settool('rectangle'); highlightBtn(this.id)"><br>
                <br>
                <br>
            </div>
            <div id="canvass">            
                <canvas id="draw" style="border-radius:10px; border:10px solid #f5e4c3;" class="canvas"></canvas>
            </div>
        </div>
        <script src="./main.js"></script>
        <script src="jscolor.js"></script>
	</body>
</html>
